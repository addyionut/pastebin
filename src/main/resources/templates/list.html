<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>All Paste</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Author Name</th>
                    <th>Date</th>
                    <th>Paste Title</th>
                    <th>Paste Content</th>
<!--                <th>Link</th>-->
                </tr>
            </thead>
            <tbody>
                <tr th:each="pastebinResult : ${pasteBin}">
                    <td th:text="${pastebinResult.name}"></td>
                    <td th:text="${pastebinResult.pasteDate}"></td>
                    <td th:text="${pastebinResult.pasteName}"></td>
                    <td th:text="${pastebinResult.content}"></td>
<!--                <td><a href="/accessPaste/{id}(id=${pastebinResult.id})">Access paste</a></td>-->
                </tr>
            </tbody>
        </table>
        <a href="/paste/add" class="btn btn-outline-primary" tabindex="-1" role="button">Add a new paste</a>
    </body>
</html>
