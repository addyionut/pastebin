<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Getting Started: Handling Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Pastebin Clone</h1>
        <form action="#" th:action="@{/pastebinEndpoint}" th:object="${paste}" method="post">
            <p>Author name: <input type="text" th:field="*{name}" /></p>
            <p>Paste name: <input type="text" th:field="*{pasteName}" /></p>
            <p>New paste: <input type="text" th:field="*{content}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
