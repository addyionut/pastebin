<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Add Paste</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="sticky-md-top" >
            <div class="container-md">
                <div class="text-primary" style="--bs-text-opacity: .5;">
                    <h1>Pastebin Clone</h1>
                </div>
            </div>
            <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
                <div class="container-md">
                    <form action="#" th:action="@{/paste/id}" th:object="${paste}" method="post">
                        <div class="col-4 p-2 mb-3">
                            <label >Author Name: </label>
                            <input class="form-control" type="text" placeholder="Insert name here" aria-label="default input example" th:field="*{name}">
                        </div>
                        <div class="col-4 p-2 mb-3">
                        <label >Paste Title: </label>
                            <input class="form-control" type="text" placeholder="Insert paste title here" aria-label="default input example" th:field="*{pasteName}">
                        </div>
                        <div class="col-4 p-2 mb-4">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a text here" id="floatingTextarea" style="height: 100px" th:field="*{content}"></textarea>
                                <label for="floatingTextarea">New paste: </label>
                            </div>
                        </div>
                        <div class="col-4 p-2 mb-4">
                        <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-warning" type="reset" value="Reset" /></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
