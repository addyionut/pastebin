<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Show result</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-md">
            <div class="text-primary" style="--bs-text-opacity: .5;">
                <h1>Result</h1>
            </div>
        </div>
        <div class="p-3 mb-2 bg-info-subtle text-emphasis-info">
            <div class="container-md">
                <div class="d-flex p-2">
                    <p class="text-secondary">Author name:</p>
                    <p th:text=" ${pastebinResult.name}"></p>
                </div>
                <div class="d-flex p-2">
                    <p class="text-secondary">Paste date:</p>
                    <p th:text=" ${pastebinResult.pasteDate}"></p>
                </div>
                <div class="d-flex p-2">
                    <label class="text-secondary">Paste title:</label>
                    <p th:text=" ${pastebinResult.pasteName}"></p>
                </div>
                <div class="d-flex p-2">
                    <p class="text-secondary">Paste content:</p>
                    <p th:text=" ${pastebinResult.content}"></p>
                </div>
            </div>
            <div class="container-md">
                <a href="/paste/add" class="btn btn-outline-primary" tabindex="-1" role="button">Add a new paste</a>
                <a href="/paste/list" class="btn btn-outline-secondary" tabindex="-1" role="button">View all pastes</a>
            </div>
        </div>
    </body>
</html>
